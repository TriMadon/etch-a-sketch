<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch a Sketch</title>
		<link rel="stylesheet" href="index.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Roboto"
		/>
		<script src="index.js" defer></script>
	</head>
	<body>
		<div class="header">
			<h1>Etch a Sketch</h1>
		</div>
		<div class="container">
			<div class="controls">
				<button id="resize">Resize</button>
				<button id="clear">Clear</button>
				<button id="recolor">Grid color</button>
				<button id="brush">Customize brush</button>
			</div>
			<dialog id="resizeModal" class="modal">
				<form class="form" method="dialog">
					<h2>Select a new size</h2>
					<span class="rangeValue"></span>
					<input type="range" min="1" max="100" value="16" />
					<div class="buttons">
						<button class="cancel">Cancel</button>
						<button class="submit" type="submit">OK</button>
					</div>
				</form>
			</dialog>
			<dialog id="colorModal" class="modal">
				<form class="form" method="dialog">
					<h2>Select a new color</h2>
					<input class="colorPicker" type="color" value="#a52a2a" />
					<div class="buttons">
						<button class="cancel">Cancel</button>
						<button class="submit" type="submit">OK</button>
					</div>
				</form>
			</dialog>
			<dialog id="brushModal" class="modal">
				<form class="form" method="dialog">
					<h2>Customize your brush</h2>
					<select name="colorMode" id="colorMode">
						<option value="" selected disabled hidden>
							Choose the color mode
						</option>
						<option value="solid">Solid coloring</option>
						<option value="random">Random coloring</option>
						<option value="erasor">Erase</option>
					</select>
					<input
						class="colorPicker"
						type="color"
						value="#7fffd4"
						style="display: none"
					/>
					<div class="darkOption">
						<input
							class="checkbox"
							type="checkbox"
							id="darkCheckbox"
							name="darkCheckbox"
						/>
						<label for="darkCheckbox"
							>Apply darkening effect on subsequent
							interactions.</label
						>
					</div>
					<div class="buttons">
						<button class="cancel">Cancel</button>
						<button class="submit" type="submit">OK</button>
					</div>
				</form>
			</dialog>
			<div class="grid"></div>
		</div>
		<div class="footer">Copyright Â© TriMadon 2023</div>
	</body>
</html>
